<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center text-primary mb-4">ðŸ”¥ FWI Prediction ðŸ”¥</h2>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Temperature</label>
                        <input type="text" name="Temperature" class="form-control" placeholder="Enter Temperature" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">RH</label>
                        <input type="text" name="RH" class="form-control" placeholder="Enter RH" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Wind Speed (Ws)</label>
                        <input type="text" name="Ws" class="form-control" placeholder="Enter Wind Speed" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rain</label>
                        <input type="text" name="Rain" class="form-control" placeholder="Enter Rainfall" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">FFMC</label>
                        <input type="text" name="FFMC" class="form-control" placeholder="Enter FFMC" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">DMC</label>
                        <input type="text" name="DMC" class="form-control" placeholder="Enter DMC" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">ISI</label>
                        <input type="text" name="ISI" class="form-control" placeholder="Enter ISI" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Classes</label>
                        <input type="text" name="Classes" class="form-control" placeholder="Enter Classes" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Region</label>
                        <input type="text" name="Region" class="form-control" placeholder="Enter Region" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-custom w-100">Predict</button>
                    </div>
                </div>
            </form>
            
            {% if result %}
                <div class="alert alert-success mt-4 text-center">
                    <h4>ðŸ”¥ Prediction: {{ result }}</h4>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
